<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Bank - Secure Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="bank-logo">
            <img src="bank-logo.png" alt="Global Bank">
        </div>

        <div class="security-header">
            <h2>Secure Online Banking</h2>
            <div class="security-status">
                ðŸ”’ Secure Connection Encrypted
            </div>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Online Banking ID</label>
                <input type="text" id="username" placeholder="Enter your user ID" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-btn">Sign In</button>
        </form>

        <div class="additional-options">
            <a href="#">Forgot Password?</a>
            <a href="#">Enroll Now</a>
        </div>

        <div class="security-tips">
            <strong>Security Tip:</strong> Never share your login credentials with anyone. 
            Always ensure you're on our official website before signing in.
        </div>
    </div>
</body>
</html>
